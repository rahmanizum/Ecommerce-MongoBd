  <!--Addproduct modal-->
  <div class="modal fade " id="addproduct-modal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered  modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white d-flex justify-content-center">
          <h2 id="formHead">Add your product</h2>
        </div>
        <div class="alert alert-success alert-dismissible fade show mt-3 text-center d-none" role="alert" id="addproductalert1">
          <span class="lead fst-italic">Successfully added your Product.</span>
        </div>
        <div class="alert alert-warning alert-dismissible fade show mt-3 text-center d-none" role="alert" id="addproductalert2">
          <span class="lead fst-italic">Successfully updated your Product.</span>
        </div>
        <div class="modal-body bg-light text-black">
          <!--Add product form-->
          <form id="addproduct_form">
            <div class="form-group mt-3 fs-5 ">
              <label for="pName" class="form-label">Product Name</label>
              <input type="text" class="form-control" name="Name" required>
            </div>
            <div class="form-group mt-3 fs-5">
              <label for="pQuantity" class="form-label">Product Quantity</label>
              <input type="number" class="form-control" name="Quantity" required>
            </div>
            <div class="form-group mt-3 fs-5">
              <label for="pPrice" class="form-label">Product Price</label>
              <input type="number" class="form-control" name="Price" required>
            </div>
            <div class="form-group mt-3 fs-5">
              <label for="pImage" class="form-label">Product Image</label>
              <input type="file" class="form-control" name="Image">
            </div>
            <div class="form-group mt-3 fs-5">
              <label for="pQuantity" class="form-label">Product Description</label>
              <textarea class="form-control" rows="5" name="Description" required></textarea>
            </div>
            <input type="hidden" class="form-control" name="id">
            <input type="hidden" class="form-control" name="imageUrl">
            <div class="form-group text-center mt-3">
              <input type="submit" class="btn btn-success" value="Add Product" id="formSubmit">
              <input type="button" class="btn btn-secondary" value="close" data-bs-dismiss="modal"
                data-bs-target="#signin-form" id="formClose">
            </div>
          </form>

        </div>
      </div>
    </div>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link href="images/sellHere2.jpg" rel="icon">
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <link rel="stylesheet" href="/css/listp.css">
</head>

<body class="text-bg-warning bg-opacity-25">
    <nav class="nav navbar navbar-expand-lg text-bg-danger col-12">
        <div class="container">
            <img src="/images/sellHere2.jpg" alt="brand-image" class=" img-fluid rounded-circle me-3" width="45px"
                height="45px">
            <a href="/" class="navbar-brand">
                <h2 class="fw-bold fst-italic">Sell <span class="text-danger fs-1">H</span>ere</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <a href="#" class="nav-link fs-4" data-bs-toggle="modal" data-bs-target="#addproduct-modal"
                        aria-controls="addproduct-modal">Add Product</a>
                    <a href="#" class="nav-link fs-4">Account</a>
                    <a href="/admin" class="nav-link fs-4">Home</a>
                    <a href="/" class="nav-link fs-4">Log Out</a>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 col-md-8 min-vh-100">
        <div class="card p-3 bg-light">
            <div class="card-header bg-primary text-white text-center">
                <h2>Reset your password</h2>
            </div>
            <div class="card-body">
                <form id="resetpasswordform">
                    <div class="form-group mt-3">
                        <label for="password"><i class="fas fa-lock"></i> New Password</label>
                        <input type="password" class="form-control" name="Password" placeholder="Password" pattern=".{5,}"
                        title="Password should contain a minimum of 5 characters" id="password" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm-password"
                            placeholder="Re-enter your new password" required>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-lg btn-primary" id="submitBtn">Reset Password</button>
                    </div>
                    <div class="alert alert-warning alert-dismissible fade show mt-3 d-none" role="alert"
                        id="alert1">
                        <strong>Holy guacamole!</strong> both password should be same.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="alert bg-success alert-dismissible fade show mt-3 d-none" role="alert" id="alert2">
                        <strong>Holy guacamole!</strong> password successfuly reset.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-light py-4">
        <!-- Footer Content Here -->
        <div class="container text-center">
            <p>&copy; 2023 SellHere. All rights reserved.</p>
        </div>
    </footer>
    <!-- Add Bootstrap JS and Popper.js links (for Bootstrap components) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script type="module" src="/js/adminPassword.js"></script>
    <script type="module" src="/js/helperFunctions.mjs"></script>
</body>

</html>
